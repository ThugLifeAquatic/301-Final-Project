<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>devEstate</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="vendor/normalize.css">
  <link rel="stylesheet" href="vendor/skeleton.css">
  <link rel="stylesheet" href="styles/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/devastate-icon.png">

  <!-- Handlbars.js Templates
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script id="address-template" type="text/x-handlebars-template">
  {{#each kata}}
  <div class="three columns">
    <h4>{{name}}</h4>
    <p>{{difficulty}} Kyu</p>
  </div>
  <!-- <div id="{{name}}" class="twelve columns">
    <iframe src="{{link}}" width="100%" height="300px"></iframe>
  </div> -->
  {{/each}}
</script>

  <script id="stats-template" type="text/x-handlebars-template">
    <div class="three columns">
      <h4>Total Projects</h4>
      <h2>{{numProjects}}</h2>
    </div>
    <div class="three columns">
      <h4>Average Files</h4>
      <h2>{{avgFiles}}</h2>
    </div>
    <div class="three columns">
      <h4>Total Files</h4>
      <h2>{{allFiles}}</h2>
    </div>
  </script>

  <script id="repo-template" type="text/x-handlebars-template">
    <li>
      <a href="{{html_url}}" target="_blank"><h3>{{name}}</h3></a>
      <p>Description: {{description}}</p>
      <p>Language: {{language}}</p>
      <p>Created: {{created_at}}</p>
      <p>Last updated: {{updated_at}}</p>
      {{#if watchers_count}}
      <p>{{watchers_count}} watching this repo</p>
      {{/if}}
    </li>
  </script>

</head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container" id="main">
    <header>
      <img id="logo" src="/images/devestate-logo-full.png" alt="">
      <hr>
      </h1>
      <nav>
        <i class="fa fa-navicon"></i>
        <ul>
          <li><a href="#">New Note</a></li>
          <li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference">MDN</a></li>
          <li><a target="_blank" href="https://github.com">Github</a></li>
        </ul>
      </nav>
    </header>
    <div class="row">
      <div class="twelve columns">

      </div>
    </div>
  </div>
  <div class="container" id="notes">
    <div class="row">
      <h3>My Notes</h3>
      <hr>
      <div class="three columns">
      </div>
      <div class="three columns">
      </div>
      <div class="three columns">
      </div>
    </div>
  </div>
  <div class="container" id="repos">
    <div class="row">
      <h3>My Repos</h3>
      <div id="user-form">
        <p>Enter your github username to access you most recent repos. :)</p>
        <form>
          <fieldset>
            <input id="name" type="text" placeholder="github User Name"></input>
            <button id="git-button">GIT!</button>
          </fieldset>
        </form>
      </div>
      <hr>
      <div class="three columns">
      </div>
      <div class="three columns">
      </div>
      <div class="three columns">
      </div>
    </div>
  </div>
  <div class="container">
    <h3>Train</h3>
    <hr>
    <div class="row" id="katas">
    </div>
  </div>

  <footer>
    <nav>
      <i class="fa fa-navicon"></i>
      <ul>
        <li><a href="#">nav Bottom</a></li>
        <li><a href="#">nav Bottom</a></li>
        <li><a href="#">nav Bottom</a></li>
      </ul>
    </nav>
  </footer>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script src="scripts/models/katas.js" charset="utf-8"></script>
  <!--<script src="scripts/models/git-projects.js" charset="utf-8"></script>
  <script src="scripts/controllers/project-controller.js" charset="utf-8"></script>
  <script src="scripts/controllers/skills-controller.js" charset="utf-8"></script>
  <script src="scripts/controllers/repo-controller.js" charset="utf-8"></script>
  <script src="scripts/controllers/routes.js" charset="utf-8"></script> -->


  <!-- End Document
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script src="scripts/controllers/aboutController.js" charset="utf-8"></script>
  <script src="scripts/controllers/noteController.js" charset="utf-8"></script>
  <script src="scripts/controllers/routes.js" charset="utf-8"></script>

</body>

</html>
