<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>devEstate</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="vendor/normalize.css">
  <link rel="stylesheet" href="vendor/skeleton.css">
  <link rel="stylesheet" href="styles/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/devastate-icon.png">

  <!-- Handlbars.js Templates
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script id="address-template" type="text/x-handlebars-template">
    {{#each kata}}
    <div class="three columns">
      <h4>{{name}}</h4>
      <p>{{difficulty}} Kyu</p>
    </div>
    {{/each}}
  </script>
  <!-- Notes  handelbar Templates-->
  <script id="note-template" type="text/x-handlebars-template">
    <div>
      <h3>{{title}}</h3>
      <p>Category: {{category}}</p>
      <p>Body: {{body}}</p>
    </div>
  </script>

  <script id="repo-template" type="text/x-handlebars-template">
    {{#each repository}}
    <div class="three columns">
      <h4>{{name}}</h4>
      <p>Description: {{description}}</p>
      <p>Last updated: {{updated_at}}</p>
      <a href="{{html_url}}" target="_blank"><h3>GO!</h3></a>
    </div>
    {{/each}}
  </script>

</head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container" id="main">
    <header>
      <img id="logo" src="/images/devestate-logo-full.png" alt="">
      <hr>
      </h1>
      <nav>
        <i class="fa fa-navicon"></i>
        <ul>
          <li><a href="#">New Note</a></li>
          <li><a target="_blank" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference">MDN</a></li>
          <li><a target="_blank" href="https://github.com">Github</a></li>
        </ul>
      </nav>
    </header>
    <div class="row">
      <div class="twelve columns">

      </div>
    </div>
  </div>
  <div class="container" id="notes">
    <div class="row">
      <h3>My Notes</h3>
      <hr>
      <div class="twelve columns">
        <form id="theForm">
          <fieldset>
            <input id="title" type="text" placeholder="Title"></input>
            <input id="category" type="text" placeholder="Category"></input><br>
            <textarea id="body" type="text" id="article-body" rows="20%" cols="43%" placeholder="Body"></textarea>
            <button id="post-button">Save</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <div class="container" id="repos">
    <div class="row">
      <h3>My Repos</h3>
      <div id="gitForm">
        <p>Enter your github username to access you most recent repos. :)</p>
        <form id="userForm">
          <fieldset>
            <input id="gitUN" type="text" placeholder="github User Name"></input>
            <button id="git-button" >GIT!</button>
          </fieldset>
        </form>
      </div>
      <hr>
      <div class="three columns">
      </div>
      <div class="three columns">
      </div>
      <div class="three columns">
      </div>
    </div>
  </div>
  <div class="container">
    <h3>Train</h3>
    <hr>
    <div class="row" id="katas">
    </div>
    <div id="kata-prev" class="twelve colums">
      <iframe id="show-kata" src="" width="100%" height="600px"></iframe>
    </div>
  </div>

  <footer>
    <nav>
      <i class="fa fa-navicon"></i>
      <ul>
        <li><a href="#">nav Bottom</a></li>
        <li><a href="#">nav Bottom</a></li>
        <li><a href="#">nav Bottom</a></li>
      </ul>
    </nav>
  </footer>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script src="scripts/models/katas.js" charset="utf-8"></script>
  <script src="scripts/models/note-post.js" charset="utf-8"></script>
  <script src="scripts/models/repo.js" charset="utf-8"></script>


  <!-- End Document
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script src="scripts/controllers/note-form.js" charset="utf-8"></script>
  <script src="scripts/controllers/name-form.js" charset="utf-8"></script>

</body>

</html>

</body>

</html>
